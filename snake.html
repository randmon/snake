<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
</head>
<body>
    <p id="score">Press any key to start!<br>he</p>
    <canvas id="snakeboard" width="500" height="500"></canvas>
    <style>
        body {
            background-color: #323335;
            margin: 0;
            padding: 0;
        }
        #snakeboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            text-align: center;
            font-size: 70px;
            color: #fff;
            font-family: monospace;
            margin: 20px;
        }
    </style>
</body>
<script src="snake.js"></script>
</html>

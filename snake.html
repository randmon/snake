<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
</head>
<body>
    <p id="score">Press any key to start!</p>
    <p><button id="restart" style="display: none;">Restart</button></p>
    <canvas id="snakeboard" width="500" height="500"></canvas>
    <style>
        body {
            background-color: #323335;
            margin: 0;
            padding: 0;
            font-family: monospace;
            text-align: center;
        }
        #snakeboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-size: 50px;
            color: #fff;
            margin: 20px;
        }
        button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
        }
    </style>
</body>
<script src="snake.js"></script>
</html>
